<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" 
  type="image/png"
  href="assests/img1.ico.png">
   
</head>
<body>

  <!-- name 
  DOB
  email
  gender use radio
  type of vehical check
   vehical category
    submit button -->

  <h1>LLR Registration Form</h1>
  <form action="">
    <img src="" alt="">
    <label for="name">Name:</label>
    <input type="text" name="" id="name"><br> <br>

    <label for="DOB">Date Of Birth</label>
    <input type="date" name="" id="DOB"><br> <br>

    <label for="email">Email:</label>
    <input type="email" name="" id="email">

<p>Gender</p>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br>

    <input type="radio" name="gender" id="others"> 
    <label for="others">Others</label>

    <p>Vehical Type</p>

    <input type="checkbox" name="" id="two">
    <label for="two"> Two Wheeler</label><br>
    <input type="checkbox" name="" id="wagon">
    <label for="wagon">wagon</label><br>

    <input type="checkbox" name="" id="suv">
    <label for="suv">SUV</label><br>
    <input type="checkbox" name="" id="bus">
    <label for="bus">Bus</label><br>

    <input type="checkbox" name="" id="truck">
    <label for="truck">Truck</label><br>

    <input type="checkbox" name="" id="ambulence">
    <label for="ambulence">Ambulence</label><br><br> 

<button>Submit</button>


  </form>
  
</body>
</html>
